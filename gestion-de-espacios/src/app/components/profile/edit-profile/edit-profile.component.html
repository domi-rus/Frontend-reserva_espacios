
  <div class="modal fade" id="editProfile" tabindex="-1" aria-labelledby="editProfile" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal___title" id="editProfile">Editar perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="updateUserForm" (ngSubmit)="editUser()">
            <div class="form-group mb-1">
              <label>Nombre</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group mb-1">
              <label class="mt-3">Apellido</label>
              <input type="text" class="form-control" formControlName="surname">
            </div>
            <div class="form-group mb-1">
              <label>Nombre de usuario</label>
              <input type="text" class="form-control" formControlName="userName">
            </div>
            <div class="form-group mb-1">
              <label class="mt-3">Email</label>
              <input type="text" class="form-control" formControlName="email">
              <p p *ngIf="checkControl('email', 'pattern')" class="text-danger mt-1 small">El correo electr√≥nico no
                tiene el formato correcto</p>
            </div>
            <!-- <div class="form-group mb-1">
              <label class="mt-3">Foto de perfil</label>
              <input type="file" class="form-control" name="avatar" (change)="onChange($event)">
            </div> -->
            <div class=" modal-footer">
              <button data-bs-dismiss="modal" type="submit" value="send"
                class="editMember___btn btn mt-3">Enviar</button>
            </div>
          </form>
          <a data-bs-dismiss="modal" title="Borrar usuario" class="delete" (click)="deleteUser(myUser?.id)"><i
              class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>
    </div>
  </div>
