<div class="courses-container">
  <div class="course">
    <div class="course-preview">
      <h6>Reserva </h6>
      <h6>
        <!-- {{ miReserve.id }} -->
      </h6>
      <h2>
        {{ miMeeting.user.name }}
      </h2>
      <h2>
        {{ miMeeting.user.surname }}
      </h2>
    </div>
    <div class="course-info">
      <div class="progress-container">

      <h3><span>Fecha:</span>
        {{ miMeeting.startHour | date: 'dd/MM HH:mm' }} hasta {{ miMeeting.endHour | date: 'HH:mm' }}
      </h3>
      <h3><span>Sala:</span>
        Sala de reuniones
      </h3>
      <h3><span>CompaÃ±ia:</span>
        {{ miMeeting.user.company }}
      </h3>
    </div>
    <a title="Borrar usuario" class="delete" (click)="onDelete(miMeeting?.id)"><i class="fa-solid fa-trash-can"></i></a>
  </div>
</div>
